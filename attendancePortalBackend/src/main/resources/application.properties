# PostgreSQL Configuration
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/vacation_db
spring.datasource.username=postgres
spring.datasource.password=2998
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false


# JPA and Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Flyway migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# SR Configuration
fg.sr.sync-session.live-time=300
fg.sr.sync-session.extendable=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.mvc.dispatch-options-request=true
spring.flyway.out-of-order=true

# JPA and Hibernate Configuration
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.net.sf.ehcache.configurationResourceName=/ehcache.xml
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log=false

cron-every-year=0 0 1 1 * ?



